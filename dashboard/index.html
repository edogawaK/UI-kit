<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Profile Card UI Design</title>

     <div class="info">
      <div class="info-title">Infomation:</div>

        <span class="field">Email:</span>
        <span class="detail">bester@gmail.com</span>
      </div>
      <div class="info-field">
        <span class="field">Skype:</span>
        <span class="detail">skypeid:dsadasd@gmail.com</span>
      </div>
      <div class="info-field">
        <span class="field">Email:</span>
        <span class="detail">bester@gmail.com</span>
      </div>
     </div>

      <div class="info">

      </div>
        <div class="media-buttons">

          </a>
          <a href="#" class="icon-internal">

          </a>
          <a href="#" class="icon-internal">

      <div class="buttons">

      </div>

    </div>
  </body>
</html>
